<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- incluso link bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- /incluso link bootstrap -->

    <!-- incluso link icone font-awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- /incluso link icone font-awesome -->

    <!-- incluso link al foglio di stile -->

    <link rel="stylesheet" href="css/style.css">

    <!-- /incluso link al foglio di stile -->

</head>
<body>

    <!-- sezione header -->

    <header class="mb-4">

        <nav class="navbar navbar-expand-lg bg-dark p-2" data-bs-theme="dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="/">

                    <img src="img/duck.png" alt="duck-logo" width="60" height="60">

                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>

                    <form class="d-flex" role="search">

                        <input class="form-control me-2 mike-placeholder" type="search" placeholder="Cerca..." aria-label="search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>

                    </form>

                </div>

            </div>

        </nav>

    </header>

    <!-- /sezione header -->

    <!-- sezione main -->

    <main>

        <div class="container">

            <h2 class="mb-4">Nuovo Libro</h2>

            <div class="row fw-medium">

                <div class="col-6">

                    <div>

                        <label for="author-first-name" class="mb-2">Nome Autore</label>
    
                    </div>
    
                    <div class="input-group mb-3">
        
                        <input type="text" class="form-control" id="author-first-name" placeholder="Inserisci il nome dell'autore">
        
                    </div>
                </div>

                <div class="col-6">

                    <div>

                        <label for="author-first-name" class="mb-2">Cognome Autore</label>
    
                    </div>
    
                    <div class="input-group mb-3">
        
                        <input type="text" class="form-control" id="author-first-name" placeholder="Inserisci il cognome dell'autore">
        
                    </div>
                </div>

            </div>

            <label for="book-title" class="fw-medium mb-2">Titolo</label>

            <input type="text" class="form-control mb-1" id="book-title" placeholder="Inserisci il titolo del libro">

            <h3 class="ita-title mb-3">Titolo versione italiana</h3>

            <div class="row">

                <div class="col-12 col-md-4">

                    <label for="gender" class="fw-medium mb-2">Genere</label>

                    <select class="form-select fw-medium mb-3" id="gender" aria-label="Default select example">
        
                        <option selected>Scegli il genere</option>
                        <option value="1">Avventura</option>
                        <option value="2">Fantasy</option>
                        <option value="3">Saggistica</option>
        
                    </select>

                </div>

                <div class="col-12 col-md-4">

                    <label for="book-publication-year" class="fw-medium mb-2">Anno di Pubblicazione</label>

                    <input type="text" class="form-control mb-3" id="book-publication-year" placeholder="Inserisci l'anno">

                </div>

                <div class="col-12 col-md-4">

                    <label for="isbn#-code" class="fw-medium mb-2">ISBN#</label>

                    <input type="text" class="form-control mb-4" id="isbn#-code" placeholder="Inserisci il codice ISBN#">

                </div>

            </div>

            <hr>

            <div class="mb-3">

                <label for="exampleFormControlTextarea1" class="form-label fw-medium">Note</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>

            </div>

            <div class="form-check mb-3">

                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                <label class="form-check-label fw-medium" for="flexCheckDefault">

                    Disponibile anche in digitale
                    
                </label>

            </div>

            <a href="index.html" class="btn btn-primary mb-4" role="button">Aggiungi Libro</a>    

        </div>

    </main>    

    <!-- /sezione main -->

</body>
</html>
