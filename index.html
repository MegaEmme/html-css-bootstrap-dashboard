<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- incluso link bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- /incluso link bootstrap -->

    <!-- incluso link icone font-awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- /incluso link icone font-awesome -->

    <!-- <link rel="stylesheet" href="css/style.css"> -->

</head>
<body>

    <!-- sezione header -->

    <header class="mb-4">

        <nav class="navbar navbar-expand-lg bg-dark p-2" data-bs-theme="dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">

                    <img src="img/duck.png" alt="duck-logo" width="50" height="50">

                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>

                    <form class="d-flex" role="search">

                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>

                    </form>

                </div>

            </div>

        </nav>

    </header>

    <!-- /sezione header -->


    <!-- sezione main -->

    <main>

        <div class="container">

            <div class="row row-cols-12 row-cols-lg-2">

    <!-- primo blocco main - titolo e tabella -->

                <div class="h1&table">

                    <div class="mb-4">

                        <div class="d-flex justify-content-between">
    
                            <h2>Catalogo Libri</h2>
                            <button type="button" class="btn btn-primary">Aggiungi Libro</button>
    
                        </div>
    
                    </div>
    
                    <div>
    
                        <table class="table table-striped">
    
                            <thead>
    
                              <tr>
    
                                <th scope="col">Titolo</th>
                                <th class="d-none d-md-table-cell" scope="col">Data prestito</th>
                                <th scope="col">Stato</th>
                                <th class="text-end pe-5" scope="col">Azioni</th>
    
                              </tr>
    
                            </thead>
    
                            <tbody>
    
                              <tr>
    
                                <td>I pilastri della terra</td>
                                <td class="d-none d-md-table-cell">-</td>
                                <td><span class="badge text-bg-success">Disponibile</span></td>
                                <td class="text-end px-4">
    
                                    <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-pencil"></i></button>
                                    <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></button>
    
                                </td>
    
                              </tr>
                              
                            </tbody>
    
                        </table>
    
                    </div>

                </div>

    <!-- /primo blocco main - titolo e tabella -->


    <!-- secondo blocco main - to.do list e F.A.Q. -->

                <div class="todo&faq">
                    
                    <div class="container">

                        <div class="row row-cols-1">

                            <div class="col mb-4">

                                <div class="row row-cols-1  border rounded ">
                                    
                                    <div class="bg-light p-2 border-bottom"><h2>Todo</h2></div>
                                    
                                    <div class="col">lista</div>

                                </div>

                            </div>

                            <div class="col mb-4">

                                <div class="row row-cols-1  border rounded ">
                                    
                                    <div class="bg-light p-2 border-bottom"><h2>F.A.Q.</h2></div>
                                    
                                    <div class="col">

                                        <div class="accordion p-3">

                                            <div class="accordion-item border border-bottom border-0">

                                                <h2 class="accordion-header">
                                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                        Come aggiungere un nuovo libro?
                                                    </button>
                                                </h2>

                                                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                                    <div class="accordion-body"></div>
                                                </div>

                                            </div>

                                        </div>

                                        <div class="accordion p-3">

                                            <div class="accordion-item border border-bottom border-0">

                                                <h2 class="accordion-header">
                                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                        Come posso accedere all'anagrafica utenti?
                                                    </button>
                                                </h2>

                                                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                                    <div class="accordion-body"></div>
                                                </div>

                                            </div>

                                        </div>

                                        <div class="accordion p-3">

                                            <div class="accordion-item border border-bottom border-0">

                                                <h2 class="accordion-header">
                                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                        Posso usare questa dashboard da mobile?
                                                    </button>
                                                </h2>

                                                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                                    <div class="accordion-body"></div>
                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>

    <!-- /secondo blocco main - to.do list e F.A.Q. -->

            </div>

        </div>

    </main>    

    <!-- /sezione main -->
</body>
</html>
